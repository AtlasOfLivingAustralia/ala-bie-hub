language: groovy
jdk:
  - openjdk11
sudo: false
branches:
  only:
  - master
  - develop
  - feature/grails5
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
#  - $HOME/.m2
#  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

install:
  - 'travis_wait 30 ./gradlew clean'
  - './gradlew assemble'

after_success:
  - './gradlew bootJar'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && travis_retry ./gradlew publish'

env:
  global:
  -  JAVA_TOOL_OPTIONS=-Dhttps.protocols=TLSv1.2
  - secure: 
  - secure: 
